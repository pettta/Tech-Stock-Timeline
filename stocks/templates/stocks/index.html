{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'stocks/indexstyle.css' %}">
<script src = "{% static 'stocks/sidebar.js'%}" type="text/javascript"></script>
<body>
    <div class="sidebar" id="mySidebar">
      <button class="closing button" onclick="bar_close()" style="width:100%; background-color:#263938; color:#fdeed2">Close &times;</button>
      <ul><a href="about/" class="button">About</a></ul>
      <ul><a href="/" class="button">Home</a></ul>
      <ul><a href="#" class="button">Link 3</a></ul>
    </div>
    <div id = "main">
      <div class="teal">
      <button id="openNav" class="buttontealxlarge" onclick="bar_open()" style="width:50px; height:50px;">&#9776;</button>
      <div class="container">
    </div>
    <div class = "content">
      <h4><font size = '+10'>Technology Companies' Stock Data</font></h4>
      {% if latest_ticker_list %}
        <ul>
        {% for ticker in latest_ticker_list %}
            <li><a href="{% url 'stocks:detail' ticker.id %}">{{ ticker.stock_name }}</a>
                Current volume: {{ ticker.stock_volume }}</li>
            {%endfor%}
            </ul>
        {% else %}
            <p> No stocks are available. </p>
        {% endif %}
    </div>
  </div>
</body>
